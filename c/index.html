<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter City Name" />
        <button id="submitBtn">Get Weather</button>

        <div id="weatherResult">
            <p id="cityName"></p>
            <p id="temp"></p>
            <p id="weatherCondition"></p>
            <img id="weatherImage" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.zabbix.com%2Fintegrations%2Fopenweathermap&psig=AOvVaw23hxP108x1QBNhRnUaVbzm&ust=1732845011377000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLiHit_0_YkDFQAAAAAdAAAAABAE" alt="Weather Image" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
